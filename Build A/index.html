<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,700,900&display=swap" rel="stylesheet">
  <title>Num 1</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="logo">
            <h4 class="logo">Three dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class = "nav-link" href="">Services</a></li>
                <li><a class = "nav-link" href="">Product</a></li>
                <li><a class = "nav-link" href="">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
          <img src="img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                  <h1>Laptop for the future!</h1>
                  <p>Laptops available for 72 hour checkout must first be online.</p>
                </div>
                <div class="cta">
                    <button class="cta-select" type="button" name="button">Let`s GO!</button>
                    <button class="cta-add">Add to Card</button>
                </div>
            </div>
            <div class="cover">
                <img src="img/matebook.png" alt="laptop">
            </div>
        </section>
        <div class="laptop-select">
            <img src="img/arrow-left.svg" alt="">
            <img src="img/dot.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/dot-full.svg" alt="">
            <img src="img/arrow-right.svg" alt="">
        </div>
        <img src="img/big-eclipse.svg" alt="" class="big-circle">
    </main>
</body>
</html>
